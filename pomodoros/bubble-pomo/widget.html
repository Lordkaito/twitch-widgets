  <body>
    <link rel="stylesheet" href="widget.css" />
    <div class="widget">
      <!--
        PLACE YOUR WIDGET.HTML CODE BELOW

      <!-- <link

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet" />
      <main class="main">
        <div class="main-cont">
          <div class="pomo-container">
            <div class="counter">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
              <div class="circle circle-3"></div>
              <div class="circle circle-4"></div>
              <div class="circle circle-5"></div>
              <div class="hours-container">00</div>
              <div class="hours-separator">:</div>
              <div class="minutes-container">00</div>
              <div class="minutes-separator">:</div>
              <div class="seconds-container">00</div>
            </div>
          </div>
          <div class="pomo-counter">
            <div class="title-counter">
              <p>POMO</p>
              <span class="pomos-left">0 | 0</span>
            </div>
            <div class="counter-separator"></div>
            <div class="objective-heart">
              <p class="text-objective">WORK</p>
              <span
                ><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 256 256">
                  <path
                    fill="#8f4ba0"
                    d="M240 102c0 70-103.79 126.66-108.21 129a8 8 0 0 1-7.58 0C119.79 228.66 16 172 16 102a62.07 62.07 0 0 1 62-62c20.65 0 38.73 8.88 50 23.89C139.27 48.88 157.35 40 178 40a62.07 62.07 0 0 1 62 62"
                  ></path></svg
              ></span>
            </div>
          </div>
        </div>
      </main>

      <button class="click">Click</button>

        PLACE YOUR WIDGET.HTML CODE ABOVE
        -->

    <script src="widget.js"></script>
    <div class="event-emulator">
      <button
        class="md-fab emulator-btn md-button md-ink-ripple"
        type="button"
        ng-transclude=""
        data-tooltip="Event emulator"
      >
        <md-icon class="material-icons" role="img" aria-label="notifications">notifications</md-icon>
        <div class="md-ripple-container"></div>
      </button>
      <div class="events">
        <!---->
        <div class="event-emulator-twitch-events" ng-if="::(vm.provider === 'twitch')">
          <!---->
          <!---->
          <div class="event-btn">
            <button
              class="md-fab event-btn md-mini event-btn emulator-follower md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('follower')"
            >
              <md-icon class="material-icons" role="img" aria-label="favorite">favorite</md-icon></button
            ><span>Emulate follower event</span>
          </div>
          <div class="event-btn">
            <button
              class="md-fab event-btn md-mini event-btn emulator-follower md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('message')"
            >
              <md-icon class="material-icons" role="img" aria-label="favorite">favorite</md-icon></button
            ><span>Emulate message event</span>
          </div>
          <div class="event-btn">
            <button
              class="md-fab event-btn md-mini event-btn emulator-store md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('redemption')"
            >
              <md-icon class="material-icons" role="img" aria-label="store">store</md-icon></button
            ><span>Emulate item redemption</span>
          </div>
          <div class="emulator-sub event-btn">
            <button
              class="md-fab md-mini md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('subscriber')"
            >
              <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
            ><span>Emulate subscriber event</span>
            <div class="options">
              <div class="option">
                <button
                  class="md-fab md-mini md-accent md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('subscriber', 1, '1000')"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>1</span>
              </div>
              <div class="option">
                <button
                  class="md-fab md-mini md-accent option-max md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('subscriber', 'gift')"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>Gift</span>
              </div>
            </div>
          </div>
          <div class="emulator-host event-btn">
            <button
              class="md-fab md-mini md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('host')"
            >
              <md-icon class="material-icons" role="img" aria-label="screen_share">screen_share</md-icon></button
            ><span>Emulate host event</span>
            <div class="options">
              <div class="option">
                <button
                  class="md-fab md-mini md-accent md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('host', 10)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>10</span>
              </div>
              <div class="option">
                <button
                  class="md-fab md-mini md-accent option-max md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('host', 50)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>50</span>
              </div>
            </div>
          </div>
          <div class="emulator-raid event-btn">
            <button
              class="md-fab md-mini md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('raid')"
            >
              <md-icon class="material-icons" role="img" aria-label="record_voice_over"
                >record_voice_over</md-icon
              ></button
            ><span>Emulate raid event</span>
            <div class="options">
              <div class="option">
                <button
                  class="md-fab md-mini md-accent md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('raid', 10)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>10</span>
              </div>
              <div class="option">
                <button
                  class="md-fab md-mini md-accent option-max md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('raid', 50)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>50</span>
              </div>
            </div>
          </div>
          <div class="emulator-cheer event-btn">
            <button
              class="md-fab md-mini md-button md-ink-ripple"
              type="button"
              ng-transclude=""
              onclick="emulateNew('cheer')"
            >
              <md-icon class="material-icons" role="img" aria-label="brightness_high">brightness_high</md-icon></button
            ><span>Emulate cheer event</span>
            <div class="options">
              <div class="option">
                <button
                  class="md-fab md-mini md-accent md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('cheer', 1000)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>1k</span>
              </div>
              <div class="option">
                <button
                  class="md-fab md-mini md-accent option-max md-button md-ink-ripple"
                  type="button"
                  ng-transclude=""
                  onclick="emulateNew('cheer', 5000)"
                >
                  <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
                ><span>5k</span>
              </div>
            </div>
          </div>
        </div>
        <!---->
        <!---->
        <div class="emulator-tip event-btn">
          <button
            class="md-fab md-mini md-button md-ink-ripple"
            type="button"
            ng-transclude=""
            onclick="emulateNew('tip')"
          >
            <md-icon class="material-icons" role="img" aria-label="attach_money">attach_money</md-icon></button
          ><span>Emulate tip event</span>
          <div class="options">
            <div class="option">
              <button
                class="md-fab md-mini md-accent md-button md-ink-ripple"
                type="button"
                ng-transclude=""
                onclick="emulateNew('tip', 10)"
              >
                <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon>
                <div class="md-ripple-container"></div></button
              ><span>10</span>
            </div>
            <div class="option">
              <button
                class="md-fab md-mini md-accent option-max md-button md-ink-ripple"
                type="button"
                ng-transclude=""
                onclick="emulateNew('tip', 50)"
              >
                <md-icon class="material-icons" role="img" aria-label="grade">grade</md-icon></button
              ><span>50</span>
            </div>
          </div>
        </div>
        <div class="emulator-tip event-btn">
          <button
            class="md-fab md-mini md-button md-ink-ripple"
            type="button"
            ng-transclude=""
            onclick="emulateSessionUpdate()"
          >
            <md-icon class="material-icons" role="img" aria-label="attach_money">attach_money</md-icon></button
          ><span>Emulate Session Update</span>
        </div>
        <!---->
      </div>
    </div>
    <script>
      emulateInit()
    </script>
  </body>
</html>
